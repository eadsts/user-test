<h3>User Table</h3>
<table [ngClass]="tableStyle">
    <tr>
        <th>Id</th>
        <th>User Name</th>
        <th>Name</th>
        <th>Reviewer?</th>
        <th>Admin?</th>
        <th>Actions</th>
    </tr>
    <tr *ngFor = "let user of users">
        
        <td>{{user.id}}</td>
        <td>{{user.username}}</td>
        <td>{{user.firstName}} {{user.lastName}}</td>
        <td>{{user.isReviewer ? "Yes" : "No" }}</td>
        <td>{{user.isAdmin ? "Yes" : "No" }}</td>
        <td>
            <a routerLink ="/users/edit/{{user.id}}">Edit</a>
        </td>
    </tr>
</table>
